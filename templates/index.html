<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center align-items-center">
        <!-- Left Image Section -->
        <div class="col-md-5 mb-4 mb-md-0 text-center">
            <img src="{{ url_for('static', filename='products/th (2).jpg') }}" alt="Product" class="review-image img-fluid rounded">
        </div>

        <!-- Right Content Section -->
        <div class="col-md-7">
            <div class="card p-4">
                <h3 class="mb-3 text-center">Sentiment Analysis Summary</h3>
                <div class="mb-3">
                    <p class="label-text">Positive Reviews: <span class="text-success">{{ data.positive }}</span></p>
                    <p class="label-text">Negative Reviews: <span class="text-danger">{{ data.negative }}</span></p>
                </div>

                <form method="post">
                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Leave a Review:</label>
                        <textarea class="form-control" id="reviewText" name="text" rows="4" placeholder="Write your review here..."></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </div>
                </form>

                <!-- Comment Section -->
<div class="coment-bottom bg-white mt-4 px-3 py-2 rounded">
    <h5 class="mb-3 text-secondary">Customers Comments</h5>
    {% for review in data.reviews %}
    <hr/>
    <div class="commented-section mb-2">
        <div class="d-flex flex-row align-items-center commented-user">
            <span class="review-text">{{ review }}</span>
        </div>
    </div>
    {% endfor %}
</div>


            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
